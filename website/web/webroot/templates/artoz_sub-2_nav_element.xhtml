<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:cms="http://hybris.com/cms">

	<c:choose>
		<c:when test="#{!empty element.name}">
			<li>
				<c:if test="#{element.code == cmsJSFBean.activNavigationElement.code}">
					<!-- Main-Navigation Activ -->
					<h:outputLink value="#{element.content.code}" class="act">
						<h:outputText value="#{element.name}" escape="false" />
					</h:outputLink>
				</c:if>
				
				<c:if test="#{element.code != cmsJSFBean.activNavigationElement.code}">
					<!-- Main-Navigation Unactiv -->
					<cms:item item="#{element}">
						<h:outputLink value="#{element.content.code}">
							<h:outputText value="#{element.name}" escape="false" />
						</h:outputLink>
					</cms:item>
				</c:if>
			</li>
		</c:when>
	</c:choose>

</ui:composition>
