<ui:composition
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:c="http://java.sun.com/jstl/core"
		xmlns:cms="http://hybris.com/cms">
		
		<select>
			<c:forEach items="#{quickNav.children}" var="child" >
				<cms:editable item="#{quickNav.children}" template="#{child.template.code}">
					<ui:include src="#{child.template.code}">
							<ui:param name="element" value="#{child}"/>
					</ui:include>
				</cms:editable>
			</c:forEach>
		</select>
		
</ui:composition>
