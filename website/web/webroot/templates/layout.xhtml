<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" [<!ENTITY nbsp "&#160;">]>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:cms="http://hybris.com/cms">

	<head profile="http://www.w3.org/2000/08/w3c-synd/#">
		<title><ui:insert name="title">Artoz Papier AG, CH-Lenzburg</ui:insert></title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<link rel="stylesheet" href="/css/template.css" />
	</head>

	<body>
		
		<div id="body">
		
			<div id="head">
		
			</div>

			<div id="top_nav">
				<!-- meta menu from CMS (pages)-->
				<c:if test="#{!empty cmsJSFBean.mainNav}">
				<cms:editable item="#{cmsJSFBean.mainNav}" template="#{cmsJSFBean.mainNav.template.code}">
					<ui:include src="#{cmsJSFBean.mainNav.template.code}">
						<ui:param name="mainNav" value="#{cmsJSFBean.mainNav}" />
					</ui:include>
				</cms:editable>
				</c:if>
			</div>
		
			<div id="content">
				<ui:insert name="content" />
			</div>
	
			<div id="2nd_nav">
		
			</div>
		</div>
		<t:div 
		id="cmscontextmenu"
		style="width:150px;position:absolute;background-color:#e7e7e7;border: 2px outset #e7e7e7;right:0px;top:0px;z-index:1000;padding:0px;margin:0px;visibility:hidden" 
		onmouseover="document.getElementById('cmscontextmenu').style.visibility='visible';"
		onmouseout="document.getElementById('cmscontextmenu').style.visibility='hidden';" />
		<cms:script />
	</body>
</html>
