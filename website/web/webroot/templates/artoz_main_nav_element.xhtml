<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:cms="http://hybris.com/cms">

	<li>
		<!-- element <=> cmsJSFBean -->
		<c:if test="#{element.code == cmsJSFBean.activeMainNav}">
		<h:outputLink alt="#{element.name}" value="#{element.content.code}" class="#{element.color.code}-act">
			<h:outputText value="#{element.name}" />
		</h:outputLink>
		</c:if>
		
		<c:if test="#{element.code != cmsJSFBean.activeMainNav}">
		<h:outputLink alt="#{element.name}" value="#{element.content.code}" class="#{element.color.code}">
			<h:outputText value="#{element.name}" />
		</h:outputLink>
		</c:if>
	</li>

</ui:composition>
